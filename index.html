<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ασφαλής σελίδα πληρωμής</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6">
    <!-- Page Title -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
      Σεμινάριο "Ευέλικτη Λιτή Επιχείρηση"
    </h1>
    <p class="text-center text-lg text-gray-600 mb-8">
      Ασφαλής σελίδα πληρωμής
    </p>

    <!-- Image Section -->
    <div class="mb-8">
      <img
        src="https://changeland.eu/wp-content/uploads/2022/05/%CE%A3%CE%B5%CE%BC%CE%B9%CE%BD%CE%AC%CF%81%CE%B9%CE%B1-Changeland.jpg" 
        alt="Σεμινάριο εικόνα"
        class="rounded-lg shadow-md w-full"
      />
    </div>

    <!-- Heading Below Image -->
    <h2 class="text-xl font-bold text-gray-800 mb-6">
      Συμπληρώστε τα στοιχεία σας, τρόπο πληρωμής, και προχωρήστε στην πληρωμή
    </h2>

    <!-- Form -->
    <div class="bg-white shadow-lg rounded-lg p-8">
      <h3 class="text-2xl font-bold text-center text-gray-800 mb-6">Υποβάλετε τα στοιχεία σας</h3>
      <form id="webhookForm" class="space-y-6">
        <!-- Email -->
        <label class="block text-gray-700 font-medium">
          Email <span class="text-red-500">*</span>
          <input type="email" id="email" name="email" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- First Name -->
        <label class="block text-gray-700 font-medium">
          Όνομα συμμετέχοντα <span class="text-red-500">*</span>
          <input type="text" id="firstName" name="firstName" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- Last Name -->
        <label class="block text-gray-700 font-medium">
          Επίθετο συμμετέχοντα <span class="text-red-500">*</span>
          <input type="text" id="lastName" name="lastName" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- VAT -->
        <label class="block text-gray-700 font-medium">
          Εταιρικό ΑΦΜ για το τιμολόγιο σας (EL + 10 ψηφία) <span class="text-red-500">*</span>
          <input type="text" id="vat" name="vat" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- Company Name -->
        <label class="block text-gray-700 font-medium">
          Επωνυμία επιχείρησης <span class="text-red-500">*</span>
          <input type="text" id="companyName" name="companyName" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- Address -->
        <label class="block text-gray-700 font-medium">
          Διεύθυνση (Οδός και Αριθμός) <span class="text-red-500">*</span>
          <input type="text" id="address" name="address" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- City -->
        <label class="block text-gray-700 font-medium">
          Πόλη <span class="text-red-500">*</span>
          <input type="text" id="city" name="city" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- Postal Code -->
        <label class="block text-gray-700 font-medium">
          Ταχυδρομικός Κώδικας <span class="text-red-500">*</span>
          <input type="text" id="postalCode" name="postalCode" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </label>

        <!-- Amount -->
        <label class="block text-gray-700 font-medium">
          Ποσό σε ευρώ (αντιστοιχεί στο ποσό που γράφει η προσφορά) <span class="text-red-500">*</span>
          <input type="text" id="amount" name="amount" 
            class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
            min="0" step="0.01" required>
        </label>

        <!-- Proof Upload -->
        <div id="proofUpload" style="display: none;" class="mt-4">
          <label class="block text-gray-700 font-medium">
            Φορτώστε αποδεικτικό <span class="text-red-500">*</span>
          </label>
          <br>
          <div class="relative flex items-center justify-center border-dashed border-2 border-gray-300 p-4 rounded-lg bg-gray-50">
            <input type="file" id="proof" name="proof" accept=".pdf, image/*" 
              class="absolute inset-0 opacity-0 cursor-pointer" required>
            <div class="text-center">
              <p class="text-gray-500 font-medium">Drag & drop your file here or click to upload</p>
              <p class="text-sm text-gray-400">Accepted formats: .pdf, images</p>
            </div>
          </div>
        </div>

        <!-- Payment Method -->
        <fieldset class="mt-4">
          <legend class="block text-gray-700 font-medium">Τρόπος πληρωμής: <span class="text-red-500">*</span></legend>
          <div class="flex items-center space-x-4 mt-2">
            <label class="flex items-center">
              <input type="radio" id="cardPayment" name="paymentMethod" value="card" 
                class="text-blue-500 focus:ring-blue-500" required>
              <span class="ml-2 text-gray-700">Πληρωμή με κάρτα</span>
            </label>
            <label class="flex items-center">
              <input type="radio" id="bankTransfer" name="paymentMethod" value="bank" 
                class="text-blue-500 focus:ring-blue-500" required>
              <span class="ml-2 text-gray-700">Κατάθεση σε λογαριασμό Τράπεζας Πειραιώς</span>
            </label>
          </div>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit" 
          class="w-full bg-blue-500 text-white font-bold py-2 rounded-lg hover:bg-blue-600 transition duration-200">
          Υποβολή
        </button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('webhookForm');
    const proofUpload = document.getElementById('proofUpload');
    const cardPayment = document.getElementById('cardPayment');
    const bankTransfer = document.getElementById('bankTransfer');
    const proofField = document.getElementById('proof');

    form.addEventListener('change', function () {
      if (bankTransfer.checked) {
        proofUpload.style.display = 'block';
        proofField.setAttribute('required', 'required');
      } else {
        proofUpload.style.display = 'none';
        proofField.removeAttribute('required');
      }
    });

    form.addEventListener('submit', async function (event) {
      event.preventDefault();
      const formData = new FormData(form);
      const webhookUrl = 'https://hook.eu2.make.com/u439epze78rfb2s37xnurlls4cpjhbrg';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          body: formData
        });

        if (cardPayment.checked) {
          window.location.href = 'https://checkout.revolut.com/pay/2c211a66-cfe3-4201-be0e-6a71b5709e4c';
        } else if (bankTransfer.checked && proofField.files.length > 0) {
          window.location.href = 'https://example.com/another-url';
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
